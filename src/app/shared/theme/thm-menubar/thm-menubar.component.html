<div class="sidenav-content">
    <!--[ngClass]="sideNavStatus == true ? 'show-side-content':'hide-side-content'"-->
    <div class="logo"></div>
    <ul class="nav-list" *ngFor="let item of list">
        <li routerLink="{{item.link}}" class="nav-list-item" 
            routerLinkActive="active">
            <i class="{{item.icon}}" aria-hidden="true"></i>
            <span>{{item.name}}</span>
        </li>
    </ul>    
</div>
