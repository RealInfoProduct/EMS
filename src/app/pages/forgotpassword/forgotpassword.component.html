<div class="container-fluid">
    <div class="container">
        <div class="login">
            <form action="" [formGroup]="forgotPasswordForm" (ngSubmit)="submit()">
                <div class="logo">
                    <img src="../../../assets/img/logo-03.svg" />
                </div>
                <div class="login-text">
                   <h4>Forgot Password </h4>
                </div>

                <div *ngIf="error" class="alert alert-danger mt-3"  role="alert">
                    <strong> Error!</strong><br>
                     <p>{{error}}<p>
                </div>

                <ng-container *ngIf="!success">
                    <div class="input-field">
                        <div class="row">
                            <div class="col-md-12 mt-3">
                                <div class="password">
                                    <input type="email" placeholder="Enter your registered email"  formControlName="email" class="form-control" aria-describedby="passwordHelpInline">
                                </div>
                            </div>
                        </div>
                    </div>
        
                    <button [disabled]="forgotPasswordForm.invalid">Submit</button>
                </ng-container>

                <div *ngIf="success" class="alert alert-success" role="alert">
                    <strong>Success!</strong><br>
                     <p>Please cheack your email and click on verification link to reset password.<p>
                </div>
               
                <div class="register">
                    <span>All ready have an account? <h3 (click)="navigateToLogin()">Go to Login </h3></span>
                </div>
            </form>

          
        </div>
    </div>
</div>
