<div class="container-fluid">
    <div class="container">
        <div class="login">
            <div *ngIf="error" class="alert alert-danger" role="alert">
                <strong>An Error Occurred</strong> {{error}}
              </div>
            <div *ngIf="success" class="alert alert-success" role="alert">
                <strong>An Success:</strong> {{success}}
              </div>
            <form action="" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                <div class="logo">
                    <img src="../../../assets/img/logo-03.svg" />
                </div>
                <div class="login-text">
                   <h4>Create New Account</h4>
                </div>
                <div class="input-field">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="email">
                                <input type="email" placeholder="Email Address"  formControlName="email" class="form-control" aria-describedby="passwordHelpInline">
                            </div>
                        </div>
                        <div class="col-md-12 mt-3">
                            <div class="password">
                                <input type="password" placeholder="Password"  formControlName="password" class="form-control" aria-describedby="passwordHelpInline">
                            </div>
                        </div>
                    </div>
                </div>
    
                <button [disabled]="registrationForm.invalid">SignUp</button>
                <div class="register">
                    <span>All ready have an account? <h3 (click)="navigateToLogin()">Goto Login </h3></span>
                </div>
            </form>

          
        </div>
    </div>
</div>
